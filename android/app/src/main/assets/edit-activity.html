

<!DOCTYPE html>

<head>

    <style>
        body {background-color:#e6e6e6}

        .rect
        {
        color:white;
        font-family:Verdana, Arial, Helvetica, sans-serif;
        font-size:16px;
        width:100px;
        padding:6px;
        background-color:#98bf21;
        text-decoration:none;
        text-align:center;
        border:none;
        cursor:pointer;
        }
        .inputStyle {font-size:16px;padding:6px}

        .list{
        position:absolute;
        left:10px;
        top:120px;

<body>
<header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1);" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title" onclick="showInfoFromJava(1)">活动编辑</h1>
    <div class="am-header-right am-header-nav">
        <a href="javascript:void(0)" >预览</a>
        <p>测试Android WebView 与 Javascript 交互</p>
        <input id = "name_input" class = "inputStyle" type="text" value=""/>
        <a class = "rect"  onclick="closeWebToActivity()">返回键</a>
    </div>
</header>

<div id="page" class="container">
    <div class="editor-container"></div>
    <div class="editor-footer-bar">
        <div class="am-g">
            <div class="am-u-sm-4 text-center">
                <button type="button" class="am-btn am-btn-default btn-lg-action" title="分页" onclick="sendWeiXinHShare()">
                    微信好友
                </button>
            </div>
            <div class="am-u-sm-4 text-center">
                <button type="button" class="am-btn am-btn-success btn-lg-action" title="保存" onclick="sendWeiXinPShare()">
                    朋友圈
                </button>
            </div>
            <div class="am-u-sm-4 text-center">
                <div class="am-dropdown am-dropdown-up dropdown-coms" data-am-dropdown>
                    <button type="button" class="am-btn am-btn-default btn-lg-action am-dropdown-toggle" data-am-dropdown-toggle title="添加" onclick="sendQQShare()">
                        QQ分享
                    </button>
                    <div class="list" id="list">
                    </div>

                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header" >添加组件</li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>文本</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>图像</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>图形</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>按钮</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>特效</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>音乐</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="am-icon-text-width"></i>
                                <span>音频</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



<script  language="JavaScript" type="text/javascript">
//关闭当前webview 回跳activity方法
  function closeWebToActivity(){
    //调用android程序中的方法，并传递参数(测试用的)
    var name = document.getElementById("name_input").value;
    window.AndroidWebView.closeWebToApp(name);
  }

  //在android代码中调用此方法(测试)

  function showInfoFromJava(msg){
       var msg=msg;
    <!--alert("来自客户端的信息："+msg);-->
    document.getElementById("name_input").value=msg;

  }

  //调用微信好友分享方法
  function  sendWeiXinHShare(){
  window.AndroidWebView.showWeiXinHShare();
  }
  //调用微信朋友圈的分享方法
  function sendWeiXinPShare(){
  window.AndroidWebView.showWeiXinPShare();
  }

  //调用QQ分享功能方法
  function  sendQQShare(){
  window.AndroidWebView.showQQShare();
  }




  </script>
